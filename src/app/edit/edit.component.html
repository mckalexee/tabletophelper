<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li *ngFor="let counter of counters$ | async; index as i" class="list-group-item" [style.background]="counter.color" (click)="editCounter(i)">{{counter.name}}</li>
        <li class="list-group-item add-button" (click)="addCounter()">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
    <!-- Form -->
    <div class="col form-col" *ngIf="isFormOpen">
      <form [formGroup]="counterForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="default-value">Default Value</label>
          <input type="number" class="form-control" id="default-value" formControlName="initial">
        </div>
        <div class="form-group">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" formControlName="reset">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Reset Button?</span>
          </label>
        </div>
        <div class="form-row">
          <div class="col">
            <tt-slider [color]="'#FF0000'" [value]="red" [max]="255" (valueChanged)="red = $event"></tt-slider>
            <tt-slider [color]="'#00FF00'" [value]="green" [max]="255" (valueChanged)="green = $event"></tt-slider>
            <tt-slider [color]="'#0000FF'" [value]="blue" [max]="255" (valueChanged)="blue = $event"></tt-slider>
            <tt-slider [start]="'#00000000'" [color]="'#000000FF'" [value]="alpha" [max]="alphaRange" (valueChanged)="alpha = $event"></tt-slider>
          </div>
          <div class="col-2 color-preview-wrapper">
            <div class="color-preview" [style.background]="color.value"></div>
          </div>
        </div>
        <!-- <div class="spacer"></div> -->
        <div class="form-row">
          <div class="col">
            <button class="btn btn-secondary btn-block" (click)="cancelEdit()">
              <i class="fa fa-ban" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success btn-block" (click)="saveCounter()">
              <i class="fa fa-check" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="form-row" *ngIf="currentIndex || currentIndex === 0">
          <div class="col">
            <button class="btn btn-danger btn-block delete-button" (click)="delete()">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
